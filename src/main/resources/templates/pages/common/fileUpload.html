<!DOCTYPE html>
<html lang="en" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default" data-assets-path="/assets/" data-template="vertical-menu-template-free" xmlns:th="http://www.thymeleaf.org">
<div class="mb-3">
	<label for="atchFileForm" class="form-label">첨부파일</label>
	<!-- view -->
	<th:block th:if="${#strings.contains(#request.requestURI, 'view')}">
		<th:block th:if="${!#lists.isEmpty(fileList)}">
			<div class="form-control-plaintext">
				<th:block th:each="file, status : ${fileList}">
					<i class="bx bx-download"></i>&nbsp;<a href="javascript:void(0);" th:text="*{file.orgFileNm}" th:href="@{/file/download.do(saveFileNm=${file.getSaveFileNm()}, fileStorePath=${file.getFileSavePath()}, originalFileNm=${file.getOrgFileNm()})}" target="_self"></a>
					<th:block th:if="${!status.last}"><br></th:block>
				</th:block>
			</div>
		</th:block>
		<th:block th:unless="${!#lists.isEmpty(fileList)}">
			<span class="form-control-plaintext">첨부된 파일이 없습니다.</span>
		</th:block>
	</th:block>
	<!-- /view -->

	<!-- insert, update -->
	<th:block th:unless="${#strings.contains(#request.requestURI, 'view')}">
		&ensp;<button type="button" class="btn btn-sm btn-outline-primary" onclick="document.getElementById('atchFileForm').click();"><i class="bx bx-upload"></i>&nbsp;파일업로드</button>
		<input type="file" id="atchFileForm" onchange="fnFileUpload(this.files);" style="display: none;"/>
		<th:block th:if="${!#lists.isEmpty(fileList)}">
			<div class="form-control-plaintext mt-2">
				<th:block th:each="file, status : ${fileList}">
					<i class="bx bx-download"></i>&nbsp;<a th:text="*{file.getOrgFileNm()}" th:href="@{/file/download.do(saveFileNm=${file.getSaveFileNm()}, fileStorePath=${file.getFileSavePath()}, originalFileNm=${file.getOrgFileNm()})}" target="_self"></a>
					&emsp;<i class="bx bx-message-square-x" style="color: red; cursor: pointer;" th:onclick="fnFileDelete([[${file.getAtchFileId()}]])"></i>
					<th:block th:if="${!status.last}"><br></th:block>
				</th:block>
			</div>
		</th:block>
		<th:block th:unless="${!#lists.isEmpty(fileList)}">
			<span class="form-control-plaintext">첨부된 파일이 없습니다.</span>
		</th:block>
	</th:block>
	<!-- /insert, update -->
</div>
</html>
